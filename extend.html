<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="description" content="The Page Description">
		<style type="text/css">@-ms-viewport{width: device-width;}</style>
		<title>GiveHabit - Pay the web you like</title>
		<link rel="stylesheet" href="css/layers.min.css" media="screen">
		<link rel="stylesheet" href="css/font-awesome.min.css" media="screen"> 
		<link rel="stylesheet" href="style.css" media="screen">
		<link href='http://fonts.googleapis.com/css?family=Montserrat:400,700|Open+Sans:400italic,700italic,400,700' rel='stylesheet' type='text/css'>
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
		<![endif]-->
		<link rel="icon" href="favicon.ico">		
	</head>

	<body class="page">
    
			<div id="main">
            <section class="row section">
                <div class="row-content buffer even clear-after">
                    <div class="section-title"><h3>Monthly GiveHabit:</h3></div>
                        <form id="contact-form" class="contact-section" method="post" action="">
                        <span class="pre-input"><i class="fa fa-btc"></i></span>
                        <input class="name plain buffer" type="text" value="30" name="name" placeholder="Monthly GiveHabit">
                        <input id="send" class="plain button red" type="button" value="Update">
                        </form>
                </div>
            </section>
            
            
            <section class="row section">
					<div class="row-content buffer even clear-after">
                     <div class="section-title"><h3>Next Payout in:</h3></div>
						<div class="slogan">
                            <h2><div id="getting-started"></div></h2>
                            <div class="more-btn"><a class="button transparent aqua" href="#">Pay Now</a></div>					
                        </div><!-- slogan -->
                    </div>	
				</section>
                
                <section class="row section">
					<div class="row-content even clear-after">
                    <div class="section-title"><h3>You'll be supporting:</h3></div>
						<div class="column three">
							<div class="count-item">
								<!-- <div class="small-icon red"><i class="icon icon-leaf"></i></div> -->
								<div class="count-number" data-from="0" data-to="1284" data-speed="1000" data-refresh-interval="25"></div>
								<div class="count-subject">Design Websites</div>
							</div><!-- count-item -->
						</div>
						<div class="column three">
							<div class="count-item">
								<!-- <div class="small-icon red"><i class="icon icon-heart"></i></div> -->
								<div class="count-number" data-from="0" data-to="798" data-speed="1500" data-refresh-interval="25"></div>
								<div class="count-subject">Technology Websites</div>
							</div><!-- count-item -->
						</div>
						<div class="column three">
							<div class="count-item">
								<!-- <div class="small-icon red"><i class="icon icon-tshirt"></i></div> -->
								<div class="count-number" data-from="0" data-to="326" data-speed="2000" data-refresh-interval="25"></div>
								<div class="count-subject">Art Websites</div>
							</div><!-- count-item -->
						</div>
						<div class="column three last">
							<div class="count-item">
								<!-- <div class="small-icon red"><i class="icon icon-graph"></i></div> -->
								<div class="count-number" data-from="0" data-to="198" data-speed="2500" data-refresh-interval="25"></div>
								<div class="count-subject">Video/Music Artists</div>
							</div><!-- count-item -->
						</div>
                        <div class="more-btn" style="margin-top:50px;"><p style="font-size:0.7em;"><a href="">Customize this</a></p></div>
					</div>
				</section>		

			</div><!-- id-main -->
		</main><!-- main -->

		<script src="https://code.jquery.com/jquery.js"></script>
		<script src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>		
		<script src="js/plugins.js"></script>
		<script src="js/beetle.js"></script>
        <script src="js/jquery.countdown.min.js"></script>
        <script src="js/url2img.js"></script>
        <script type="text/javascript">
		  $('#getting-started').countdown('2015/03/30', function(event) {
			$(this).html(event.strftime('%w weeks %d days %H:%M:%S'));
		  });
		</script>

	</body>

</html>
